<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
    <!-- Optional: Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="taskInput" placeholder="Add a new task">
            <div class="input-group-append">
                <button class="btn btn-primary" id="addTask">Add</button>
            </div>
        </div>
        <ul class="list-group" id="taskList">
            <!-- Tasks will be added dynamically here -->
        </ul>
    </div>

    <!-- Optional: Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        // JavaScript to add tasks dynamically
        document.getElementById("addTask").addEventListener("click", function() {
            var taskInput = document.getElementById("taskInput");
            var taskText = taskInput.value.trim();
            
            if (taskText !== "") {
                var taskList = document.getElementById("taskList");
                var listItem = document.createElement("li");
                listItem.className = "list-group-item";
                listItem.textContent = taskText;
                taskList.appendChild(listItem);
                taskInput.value = "";
            }
        });
    </script>
</body>
</html>
