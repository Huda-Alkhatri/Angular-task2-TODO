
<div class="home-container">
    <h3>   This is a simple web page design contain an input text field to enter To-Do items  using HTML5, CSS3, and Bootstrap</h3>
    <div class="content">
  
      
     
<div class="container">
    <h1>To-Do List</h1>
    <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="newTask" placeholder="Add a new task">
        <div class="input-group-append">
            <button class="btn btn-primary" (click)="addTask()" style="background-color: rgba(223, 171, 14, 0.595);">Add</button>
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let task of tasks; let i = index">
            {{ task }}
            <button class="btn btn-danger btn-sm float-right" style="background-color: rgba(232, 26, 26, 0.595);" (click)="removeTask(i)">Delete</button>
        </li>
    </ul>
</div>
      
        
       
    </div>
  </div>
